<div>
    <div>

        <a href="/add-new-section">
            <button>Add New Section</button>
        </a>

    </div>
    <div>
        <h3></h3>
        <table>
            <tr>
                <th>Week</th>
                <th>Valid date</th>
            </tr>
            <tr>
                <td>increment week</td>
                <td>give it dates</td>
            </tr>
        </table>
    </div>

    <div>
        <table>
            <tr>
                <th>Section</th>
                <th>Assigned to</th>
                <th>Done by</th>
                <th>Approved</th>
                <th>Approve</th>
            </tr>

            <tr th:each="section :${sectionsList}">

                <td th:text="${section.sectionName}"></td>

                <td >
                    <a ><!--th:href="@{'/set-cleaning-on-section/'+${section.sectionId}}"-->
                        <table >
                            <tr>
                                <td th:text="${section.assignedTo}"></td>
                            </tr>
                        </table>
                    </a>
                </td>
                <td >
                    <a th:href="@{'/set-done-by/'+${section.sectionId}}">
                        <table >
                            <tr>
                                <td th:text="${section.doneBy}"></td>
                            </tr>
                        </table>
                    </a>
                </td>
                <td th:text="${section.approvedStatus} ? 'DONE' : ''">
                </td>
                <td>
                    <a th:href="@{'/set-approved/'+${section.sectionId}}">
                        Approve status
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div>
            <form action="/start-new-week" method="POST">
                <select name="weekNumb">
                    <option th:value="${displayWeek}" ></option><!--th:text="${(displayWeek + 23)}"-->
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                </select>
                <input type="submit" value="Start new week">
        </form>
    </div>
</div>
